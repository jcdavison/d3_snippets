
<html>
  <head>
    <link rel="stylesheet" href="foundation.css"/>
    <link rel="stylesheet" href="d3.css"/>
  </head>
  <body>
    <div ng-app="d3Charts" class="row">
      <div ng-controller="chartCtrl" class="large-10 columns large-centered panel radius">
        <input type="text" ng-model="widgets" placeholder="comma separated string of number... '20,30,40'"/>
        <div class="callout panel radius">
          <h4>{{widgets}}</h4>
        </div>
        <div cs-bar="cs-bar" widgets="widgets"></div>
      </div>
    </div>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="js/angularBarChart.js"></script>
  </body>
</html>
